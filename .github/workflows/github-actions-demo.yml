name: GitHub Actions Demo
on:
  push:
    branches: main
    paths-ignore: [.github/**]
  pull_request:
    branches: main
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: print
        run: |
          echo "The job was triggered by event: ${{ github.event_name }}"

      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: list all files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree

  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: echo "Testing"

  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - run: |
          echo "Load testing"
          sleep 15
  
  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    environment:
      name: Production
    steps:
      - run: |
          echo "Step 1..."
          sleep 5
      - run: |
          echo "Step 2..."
          sleep 5
      - run: |
          echo "Step 3..."
          sleep 5
          
